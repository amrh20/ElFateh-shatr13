<div class="wishlist-page py-5">
  <div class="container-xxl">
    <div *ngIf="wishlistItems.length > 0">
      <!-- Page Header -->
      <div class="wishlist-header card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
            <div>
              <h1 class="page-title mb-2 d-flex align-items-center gap-2">
                <i class="pi pi-heart-fill text-danger"></i>
                <span>قائمة المفضلة</span>
              </h1>
              <p class="text-muted mb-0 small">
                احفظ المنتجات التي تريدها لشرائها لاحقاً ({{ wishlistItems.length }})
              </p>
            </div>

            <div class="d-flex gap-2">
              <button 
                type="button"
                class="btn btn-danger btn-lg d-flex align-items-center gap-2"
                (click)="addAllToCart()"
              >
                <i class="pi pi-shopping-cart"></i>
                <span class="d-none d-sm-inline">إضافة الكل للسلة</span>
              </button>

              <button 
                type="button"
                class="btn btn-outline-danger btn-lg"
                (click)="clearWishlist()"
                title="مسح الكل"
              >
                <i class="pi pi-trash"></i>
                <span class="d-none d-sm-inline ms-2">مسح الكل</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="row g-3 g-md-4">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of wishlistItems">
          <app-product-card 
            [product]="product"
            (addToCartEvent)="onAddToCart($event)">
          </app-product-card>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="wishlistItems.length === 0" class="empty-wishlist-state">
      <div class="card border-0 shadow-lg text-center mx-auto" style="max-width: 480px;">
        <div class="card-body p-5">
          <div class="empty-icon mb-4">
            <i class="pi pi-heart display-1 text-muted"></i>
          </div>
          <h2 class="h4 fw-bold mb-3">قائمة المفضلة فارغة</h2>
          <p class="text-muted mb-4">
            لم تقم بإضافة أي منتجات إلى المفضلة بعد.<br/>
            ابدأ بتصفح منتجاتنا وأضف ما يعجبك!
          </p>
          <a 
            routerLink="/categories" 
            class="btn btn-danger btn-lg d-inline-flex align-items-center gap-2"
          >
            <i class="pi pi-shopping-bag"></i>
            <span>تصفح المنتجات</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
